<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Baixa Tudo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .mega-conta {
      margin-bottom: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
      background: #10b981;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body onload="checkLogin()">
  <h1>Painel de Administração</h1>

  <div id="megaContas">
    <h2>Contas MEGA Ligadas</h2>
    <div class="mega-conta">Conta 1 - 5 GB livres</div>
    <div class="mega-conta">Conta 2 - 0 GB livres ❌</div>
    <!-- Este conteúdo será dinâmico numa fase posterior -->
  </div>

  <h2>Adicionar Nova Conta MEGA</h2>
  <input type="text" id="email" placeholder="Email da conta MEGA">
  <input type="password" id="senha" placeholder="Senha da conta MEGA">
  <button onclick="adicionarConta()">Adicionar</button>

  <script>
    function checkLogin() {
      if (localStorage.getItem('admin') !== 'true') {
        window.location.href = 'index.html';
      }
    }

    function adicionarConta() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      if (email && senha) {
        alert(`Conta MEGA adicionada: ${email}`);
        // Aqui futuramente adicionaremos a integração real com backend
      } else {
        alert('Por favor preencha os dois campos.');
      }
    }
  </script>
</body>
</html>
