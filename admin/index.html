<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Baixa Tudo Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      margin: 8px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Admin - Baixa Tudo</h1>
  <input type="text" id="user" placeholder="Utilizador">
  <input type="password" id="pass" placeholder="Senha">
  <button type="button" onclick="login()">Entrar</button>
  <div id="msg"></div>

  <script>
    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (u === 'cotonet' && p === 'Acesnof_159') {
        localStorage.setItem('admin', 'true');
        window.location.href = 'painel.html';
      } else {
        document.getElementById('msg').innerText = 'Credenciais inv√°lidas';
      }
    }
  </script>
</body>
</html>
