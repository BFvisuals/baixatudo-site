<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Baixa Tudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    form {
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00ff88;
      color: #000;
      cursor: pointer;
    }
    .search-box {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .file-item {
      background: #222;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
    a {
      color: #00ff88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¦ Baixa Tudo</h1>

  <form id="uploadForm">
    <label>Enviar novo ficheiro:</label>
    <input type="file" name="file" required />
    <select name="categoria">
      <option value="ğŸ¬ VÃ­deo">ğŸ¬ VÃ­deo</option>
      <option value="ğŸ® Jogo">ğŸ® Jogo</option>
      <option value="ğŸ“š Livro">ğŸ“š Livro</option>
      <option value="ğŸ“± AplicaÃ§Ã£o">ğŸ“± AplicaÃ§Ã£o</option>
      <option value="ğŸ“ Outro">ğŸ“ Outro</option>
    </select>
    <button type="submit">Enviar para Telegram</button>
    <p id="status"></p>
  </form>

  <div class="search-box">
    <h2>ğŸ” Pesquisar ficheiros</h2>
    <input type="text" id="searchInput" placeholder="Pesquisar por nome..." />
    <select id="categoryFilter">
      <option value="">Todas as categorias</option>
      <option value="ğŸ¬ VÃ­deo">ğŸ¬ VÃ­deo</option>
      <option value="ğŸ® Jogo">ğŸ® Jogo</option>
      <option value="ğŸ“š Livro">ğŸ“š Livro</option>
      <option value="ğŸ“± AplicaÃ§Ã£o">ğŸ“± AplicaÃ§Ã£o</option>
      <option value="ğŸ“ Outro">ğŸ“ Outro</option>
    </select>
  </div>

  <div id="fileList">
    <p>ğŸ•’ A carregar ficheiros...</p>
  </div>

  <script>
    const API_BASE = "https://baixatudo-api.onrender.com";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const status = document.getElementById("status");
      status.textContent = "ğŸ“¤ A enviar...";
      try {
        const res = await fetch(API_BASE + "/upload", {
          method: "POST",
          body: formData
        });
        const json = await res.json();
        status.textContent = res.ok ? "âœ… Enviado!" : "âŒ Erro: " + json.error;
        e.target.reset();
        fetchFiles();
      } catch (err) {
        status.textContent = "âŒ Erro de rede.";
      }
    });

    async function fetchFiles() {
      const res = await fetch(API_BASE + "/catalog");
      const files = await res.json();
      const container = document.getElementById("fileList");
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const selectedCategory = document.getElementById("categoryFilter").value;

      container.innerHTML = "";
      const filtered = files.filter(file =>
        (!searchTerm || file.file_name.toLowerCase().includes(searchTerm)) &&
        (!selectedCategory || file.categoria === selectedCategory)
      );

      if (filtered.length === 0) {
        container.innerHTML = "<p>âš ï¸ Nenhum ficheiro encontrado.</p>";
        return;
      }

      for (const file of filtered.reverse()) {
        const link = `https://api.telegram.org/bot8071739217:AAEvB00Ux-YK3bjr7jvLBLX14Xvv61eDxDM/getFile?file_id=${file.file_id}`;
        const res = await fetch(link);
        const data = await res.json();
        const path = data.result.file_path;
        const finalURL = `https://api.telegram.org/file/bot8071739217:AAEvB00Ux-YK3bjr7jvLBLX14Xvv61eDxDM/${path}`;
        const div = document.createElement("div");
        div.className = "file-item";
        div.innerHTML = `<strong>${file.categoria}</strong><br><a href="${finalURL}" target="_blank">${file.file_name}</a>`;
        container.appendChild(div);
      }
    }

    document.getElementById("searchInput").addEventListener("input", fetchFiles);
    document.getElementById("categoryFilter").addEventListener("change", fetchFiles);

    fetchFiles();
  </script>
</body>
</html>
