<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baixa Tudo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Baixa Tudo</h1>
  <p>Partilha ficheiros até 5GB com os teus amigos!</p>
  <div id="upload-area">
    <input type="file" id="fileInput" multiple />
    <select id="category">
      <option value="videos">Vídeos</option>
      <option value="apps">Aplicações</option>
      <option value="jogos">Jogos</option>
      <option value="livros">Livros</option>
      <option value="outros">Outros</option>
    </select>
    <button id="uploadBtn">Enviar</button>
    <div id="progressBar"></div>
    <p class="note">⚠️ Máximo 5GB por ficheiro.</p>
  </div>
  <div id="fileList">
    <!-- Lista de ficheiros será carregada aqui -->
  </div>
  <script src="script.js"></script>
</body>
</html>
