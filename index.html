<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Baixa Tudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    p.notice {
      text-align: center;
      color: #00ff88;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    form {
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00ff88;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #00cc66;
    }
    .drag-drop-area {
      border: 3px dashed #00ff88;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      color: #00ff88;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .drag-drop-area.dragover {
      background-color: #004422;
    }
    .progress-container {
      margin-top: 1rem;
    }
    .progress-wrapper {
      background: #333;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      padding: 3px;
    }
    .progress-bar {
      height: 20px;
      background: #00ff88;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .progress-label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #00ff88;
      font-weight: bold;
    }
    .search-box {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .search-box input, .search-box select {
      width: calc(100% - 1rem);
      display: inline-block;
      margin-right: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 0.3rem;
    }
    .file-item {
      background: #222;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      word-break: break-word;
    }
    a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>📦 Baixa Tudo</h1>

  <p class="notice">
    ⚠️ Pessoal, só mandem arquivos até 2GB, para não travar tudo!
  </p>

  <form id="uploadForm">
    <label>Enviar ficheiros:</label>
    <input type="file" name="file" multiple style="display:none" />
    <div id="dragDropArea" class="drag-drop-area">
      Arraste e largue ficheiros aqui ou clique para escolher
    </div>
    <select name="categoria" required>
      <option value="🎬 Vídeo">🎬 Vídeo</option>
      <option value="🎮 Jogo">🎮 Jogo</option>
      <option value="📚 Livro">📚 Livro</option>
      <option value="📱 Aplicação">📱 Aplicação</option>
      <option value="📁 Outro">📁 Outro</option>
    </select>
    <button type="submit">Enviar</button>
    <p id="status"></p>
  </form>

  <div class="progress-container" id="progressContainer"></div>

  <div class="search-box">
    <h2>🔍 Pesquisar ficheiros</h2>
    <input type="text" id="searchInput" placeholder="Pesquisar por nome..." />
    <select id="categoryFilter">
      <option value="">Todas as categorias</option>
      <option value="🎬 Vídeo">🎬 Vídeo</option>
      <option value="🎮 Jogo">🎮 Jogo</option>
      <option value="📚 Livro">📚 Livro</option>
      <option value="📱 Aplicação">📱 Aplicação</option>
      <option value="📁 Outro">📁 Outro</option>
    </select>
  </div>

  <div id="fileList">
    <p>🕒 A carregar ficheiros...</p>
  </div>

<script>
  const API_BASE = "https://baixatudo-api.onrender.com";
  const token = "8071739217:AAEvB00Ux-YK3bjr7jvLBLX14Xvv61eDxDM";

  const uploadForm = document.getElementById("uploadForm");
  const dragDropArea = document.getElementById("dragDropArea");
  const fileInput = uploadForm.querySelector('input[name="file"]');
  const status = document.getElementById("status");
  const progressContainer = document.getElementById("progressContainer");

  dragDropArea.addEventListener("click", () => fileInput.click());

  dragDropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dragDropArea.classList.add("dragover");
  });
  dragDropArea.addEventListener("dragleave", (e) => {
    e.preventDefault();
    dragDropArea.classList.remove("dragover");
  });
  dragDropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dragDropArea.classList.remove("dragover");
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      dragDropArea.textContent = e.dataTransfer.files.length + " ficheiro(s) selecionado(s)";
    }
  });

  uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const files = fileInput.files;
    const categoria = uploadForm.querySelector('select[name="categoria"]').value;

    if (files.length === 0) {
      status.textContent = "❗ Por favor, selecione pelo menos um ficheiro.";
      return;
    }

    // Check size limit 2GB (2 * 1024 * 1024 * 1024 bytes)
    for (const file of files) {
      if (file.size > 2 * 1024 * 1024 * 1024) {
        status.textContent = `❌ O ficheiro "${file.name}" excede o limite de 2GB.`;
        return;
      }
    }

    status.textContent = `📤 A enviar ${files.length} ficheiro(s)...`;
    progressContainer.innerHTML = "";

    for (const file of files) {
      const progressWrapper = document.createElement("div");
      progressWrapper.className = "progress-wrapper";

      const label = document.createElement("div");
      label.className = "progress-label";
      label.textContent = file.name;
      progressWrapper.appendChild(label);

      const progressBar = document.createElement("div");
      progressBar.className = "progress-bar";
      progressWrapper.appendChild(progressBar);

      progressContainer.appendChild(progressWrapper);

      const fd = new FormData();
      fd.append("file", file);
      fd.append("categoria", categoria);

      try {
        await new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open("POST", API_BASE + "/upload");
          xhr.upload.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = (event.loaded / event.total) * 100;
              progressBar.style.width = percent + "%";
            }
          };
          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              resolve();
            } else {
              reject(xhr.statusText);
            }
          };
          xhr.onerror = () => reject("Erro de rede");
          xhr.send(fd);
        });
      } catch (err) {
        status.textContent = `❌ Erro ao enviar ${file.name}: ${err}`;
        return;
      }
    }

    status.textContent = "✅ Todos os ficheiros enviados com sucesso!";
    fileInput.value = "";
    dragDropArea.textContent = "Arraste e largue ficheiros aqui ou clique para escolher";
    progressContainer.innerHTML = "";
    fetchFiles(true);
  });

  let currentPage = 1;
  const pageSize = 10;
  let allFiles = [];

  async function fetchFiles(reset = true) {
    if (reset) {
      currentPage = 1;
      document.getElementById("fileList").innerHTML = "<p>🕒 A carregar ficheiros...</p>";
    }

    if (allFiles.length === 0 || reset) {
      const res = await fetch(API_BASE + "/catalog");
      allFiles = await res.json();
    }

    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const selectedCategory = document.getElementById("categoryFilter").value;

    const filtered = allFiles.filter(file =>
      (!searchTerm || file.file_name.toLowerCase().includes(searchTerm)) &&
      (!selectedCategory || file.categoria === selectedCategory)
    );

    const start = 0;
    const end = currentPage * pageSize;
    const paginated = filtered.slice(start, end);

    const container = document.getElementById("fileList");
    container.innerHTML = "";

    if (paginated.length === 0) {
      container.innerHTML = "<p>⚠️ Nenhum ficheiro encontrado.</p>";
      return;
    }

    for (const file of paginated.reverse()) {
      try {
        const res = await fetch(`https://api.telegram.org/bot${token}/getFile?file_id=${file.file_id}`);
        const data = await res.json();
        const path = data.result.file_path;
        const finalURL = `https://api.telegram.org/file/bot${token}/${path}`;
        const div = document.createElement("div");
        div.className = "file-item";
        div.innerHTML = `<strong>${file.categoria}</strong><br><a href="${finalURL}" target="_blank" rel="noopener noreferrer">${file.file_name}</a>`;
        container.appendChild(div);
      } catch {
        // ignorar erro
      }
    }

    if (paginated.length < filtered.length) {
      let btn = document.createElement("button");
      btn.textContent = "Mostrar mais";
      btn.style = "display: block; margin: 1rem auto; padding: 0.5rem 1rem; background: #00ff88; border:none; border-radius:8px; cursor:pointer;";
      btn.onclick = () => {
        currentPage++;
        fetchFiles(false);
      };
      container.appendChild(btn);
    }
  }

  document.getElementById("searchInput").addEventListener("input", () => fetchFiles(true));
  document.getElementById("categoryFilter").addEventListener("change", () => fetchFiles(true));

  fetchFiles();
</script>

</body>
</html>
